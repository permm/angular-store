<ul class="grid grid-cols-2 gap-4 p-4">
    <li *ngFor="let product of products">
        <a routerLink="/detail/{{product.id}}">
            <div class="bg-green-100 border border-red-500 text-center">
                <img [src]="product.image" class="w-48 h-48 mx-auto">
                <p>{{product.title}}</p>
                <p>${{product.price}}</p>
            </div>
        </a>
    </li>
</ul>
